<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />
    <title>BASE-APPAREL-COMING-SOON</title>
  </head>
  <body>
    <main>
      <div class="left">
        <div class="centered">
          <div class="logo">
            <img src="./images/logo.svg" alt="BASE APPAREL" />
          </div>
          <div class="main-text">
            coming <br />
            soon
          </div>
          <div class="details">
            Hello fellow shoppers! We'er currently building our new fashion
            store. Add your email below to stay up-to-date with announcement and
            our launch deals
          </div>
          <div class="input-control">
            <input id="email" placeholder="email address" />
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="submit" />
            </button>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
